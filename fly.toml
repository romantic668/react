app = "bugtracker-api-lin"
primary_region = "sea"

[build]
  dockerfile = "backend.Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "5000"            # 显式告诉进程用 5000

[[services]]
  internal_port = 5000     # 跟进程端口一致
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
