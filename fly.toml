app = "bugtracker-api-lin"
primary_region = "sea"

[build]
  dockerfile = "backend.Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "5000"                 # 进程监听的端口

[http_service]
  internal_port = 5000          # 与上面的 PORT 一致
  force_https = true
  auto_stop_machines = true     # 🟢 闲置自动停机
  auto_start_machines = true    # 🟢 有请求自动启动
  min_machines_running = 0      # 🟢 允许 0 台（最省钱）
  processes = ["app"]

[[vm]]
  memory = "256mb"              # 够用再说；不够再升 512mb
  cpu_kind = "shared"
  cpus = 1
